<app-encabezado></app-encabezado>

<ion-content>
  <form (ngSubmit)="Register()" #registerForm="ngForm">
    <ion-list class="custom-list">
      <ion-list-header class="title" color="primary">
        <ion-label>Registrar</ion-label>
      </ion-list-header>

      <ion-item >
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input type="text" [(ngModel)]="user.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">Apellido:</ion-label>
        <ion-input type="text" [(ngModel)]="user.apellido" name="apellido" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Carrera</ion-label>
        <ion-select [(ngModel)]="user.carrera" name="carrera" required>
          <ion-select-option value="Informatica">Ing.Informatica</ion-select-option>
          <ion-select-option value="Mecanica">Mecanica</ion-select-option>
          <ion-select-option value="Administracion">Tecnico Administracion</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Sección</ion-label>
        <ion-select [(ngModel)]="user.seccion" name="seccion" required>
          <ion-select-option value="PGY-2131">PGY-2131</ion-select-option>
          <ion-select-option value="PRY-2211">PRY-2211</ion-select-option>
          <ion-select-option value="PGY-1122">PGY-1122</ion-select-option>
        </ion-select>
        <ion-label position="floating">Correo institucional:</ion-label>
        <ion-input type="email" [(ngModel)]="user.correo" name="correo" required></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input type="password" [(ngModel)]="user.contrasena" name="contrasena" required></ion-input>
      </ion-item>
      <ion-item class="labels">
        <ion-label position="floating">Confirmar contraseña:</ion-label>
        <ion-input type="password" [(ngModel)]="user.confirmarContrasena" name="confirmarContrasena" required></ion-input>
      </ion-item>

      <div class="buttom">
        <ion-button type="submit" class="buttom" [disabled]="!registerForm.valid">Registrarme</ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
